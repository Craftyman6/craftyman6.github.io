<!DOCTYPE html>
<html>

<center>
    <font size=6 face="Brush Script MT, Brush Script Std, cursive"><h>Random History Generator</h></font>
    <br><button onclick="generate()">Generate</button>
</center>

<script>

var natw = ['Leeaca','Soviet Union', 'Nazi Germany', 'Nationalist China', 'Italy', 'U.K', 'Japan', 'U.S.A', 'France', 'Yugoslavia']
var natn = ['Mintland','China', 'North Korea', 'France', 'Germany', 'Ireland', 'England', 'U.S.A.', 'Russia', 'Japan', 'Australia', 'Mexico', 'Belgium', 'Iran', 'Spain', 'Poland', 'Brazil', 'India', 'New Zealand', 'Canada'] 

var wwii
var situ
var nato
var natt

function generate(){
    wwii = Math.random()<=.35;
    situ = Math.floor(Math.random() * (+(6+1) - +1)) + +1
    nato = nationgen(1);
    natt = nationgen(2);
    document.write('<br><br><br><br><br><center><font face="Courier New" size=5><b><h>What if'+warhuh()+' '+nato+' '+situationgen(situ)+' '+natt+', '+questionhuh()+'</h></b></font></center><br><br><center><button onclick="location.reload()">Refresh</button><center>')

}

function nationgen(which){
    if(wwii){
        if(which==1){
        return natw[Math.floor(Math.random() * (+(9+1) - +1)) + +1]
        }
        else{
            let placo = 'somfin';
            let i = true;
            while(i){
            placo = natw[Math.floor(Math.random() * (+(9+1) - +1)) + +1];
            if(placo!==nato){i=false;return placo};
            }
        }

    }
    else{
        if(which==1){
        return natn[Math.floor(Math.random() * (+(19+1) - +1)) + +1]
        }
        else{
            let placo = 'somfin';
            let i = true;
            while(i){
            placo = natn[Math.floor(Math.random() * (+(19+1) - +1)) + +1];
            if(placo!==nato){i=false;return placo};
            }
        }
    }
}

function warhuh(){if(wwii){return ', in World War II,'}else{return ''}}


function situationgen(what){
    switch(what){
        case 1:return 'went to war with';break;
        case 2:return 'formed an alliance with';break;
        case 3:return 'puppeted';break;
        case 4:return 'became '+governmenthuh()+' because of';break;
        case 5:return 'struck millions of dollars worth of oil but gave all of the money to';break;
        case 6:return 'gained every single bit of territory from';break;

    }
}

function governmenthuh(){

    let randee = (Math.floor(Math.random() * (+(6+1) - +1)) + +1)
    switch (randee){
        case 1:return 'Democratic';break;
        case 2:return 'Republican';break;
        case 3:return 'Monarchical';break;
        case 4:return 'Fascist';break;
        case 5:return 'Communist';break;
        case 6:return 'Theocratic for '+religionhuh();break;
    }
}

function religionhuh(){

    let rando = (Math.floor(Math.random() * (+(4+1) - +1)) + +1)
    switch (rando){
        case 1:return 'Christianity';break;
        case 2:return 'Judism';break;
        case 3:return 'Islam';break;
        case 4:return 'Dainism';break;
    }
}

function questionhuh(){

    let randy = (Math.floor(Math.random() * (+(6+1) - +1)) + +1);
    switch (randy){
        case 1:return 'would you be scared?';break;
        case 2:return 'would you seek shelter?';break;
        case 3:return 'would you celebrate?';break;
        case 4:return 'would this be a dream come true?';break;
        case 5:return 'would you purchase a bomb shelter?';break;
        case 6:return 'would this turn you on?';break;
    }
    //return randy
}
