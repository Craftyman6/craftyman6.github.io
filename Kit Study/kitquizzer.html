<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kit Study Kit Quizzer</title>
    <script defer src="kitquizzer.js" type="module"></script>
    <link rel="stylesheet" href="kitquizzer.css">
    <link rel="icon" href="img/icon.ico" type="image/x-icon"/>
</head>
<body>
    <nav>
        <a href="home.html">Home</a>
        <a href="encyclopedia.html">Encyclopedia</a>
        <a href="#top">Kit Quizzer</a>
        <a href="weaponquizzer.html">Weapon Quizzer</a>
        <a href="quickquizzer.html">Quick Quizzer</a>
    </nav>
    <h1>Kit Quizzer</h1>
    <main>
        <div id="infoWindow">
            <p id="textHint"></p>
            <div id="kitHintGroup"></div>
        </div> <!--css applied is to visualize where the div is-->
        <div class="buffer">
            <div id="wclassList" class="scrollMenu">
            </div>
        </div>
        <br>
        <div id="weaponList"></div>
        <br>
        <div id="responseWindow">
            <p id="textResponse"></p>
            <div id="weaponResponse"></div>
            <div id="buttonGroup">
               <button id="revealButton" onclick='revealAnswerClick()'>Reveal Answer</button>
               <button onclick='newWeaponClick()'>New Weapon</button>
           </div>
           <p><input type="checkbox" id="automaticReset">Reset automatically after correct answer</p>
           <p id="winStreak">Win Streak: 0</p>
           <p id="highWinStreak">Highest Win Streak: 0</p>
        </div>
        <!-- placeholder buttons for testing functionality-->
    </main>
</body>
</html>
