<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kit Study Weapon Quizzer</title>
    <script defer src="weaponquizzer.js" type="module"></script>
    <link rel="stylesheet" href="weaponquizzer.css">
    <link rel="icon" href="img/icon.ico" type="image/x-icon"/>
</head>
<body>
    <nav>
        <a href="home.html">Home</a>
        <a href="encyclopedia.html">Encyclopedia</a>
        <a href="kitquizzer.html">Kit Quizzer</a>
        <a href="#top">Weapon Quizzer</a>

    <h1>Weapon Quizzer</h1>
    <main>
        <div id="infoWindow">
            <p id="textHint"></p>
            <div id="imgHint"></div><br>
            <div id="selectedGroup"></div>
            <p id="textAnswer"></p>
        </div>
        <div class="buffer">
            <div id="subMenu" class="scrollMenu">
            </div>
        </div>
        <br>
        <div class="buffer">
            <div id="specialMenu" class="scrollMenu">
            </div>
        </div>
        <br>
        <div id="buttonGroup">
            <button id='answerButton' onclick="answerClick()">Reveal Answer</button>
            <button onclick="resetClick()">Reset Weapon</button>
        </div>
        <p><input type="checkbox" id="automaticReset">Reset automatically after correct answer</p>
    </main>
</body>
