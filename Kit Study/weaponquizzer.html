<!DOCTYPE html>
<html lang="en">
<head>

    <title>Weapon Quizzer - WIP/DEV</title>
    <script defer src="weaponquizzer.js" type="module"></script>
    <link rel="stylesheet" href="weaponquizzer.css">
</head>
<body>
    <h1>Weapon Quizzer</h1>
    <main>
        <div id="infoWindow">
            <img id="selectedSub">
            <img id="selectedSpecial">
        </div> <!--css applied is to visualize where the div is-->

            <div id="specialMenu" class="scrollMenu">
            </div>
        </div>

        <button onclick="answerClick()">Answer</button>
        <button onclick="resetClick()">Reset</button>
    </main>
</body>
</html>
