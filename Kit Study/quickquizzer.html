<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KitStudy Quick Quizzer - WIP/DEV</title>
    <script defer src="quickquizzer.js" type="module"></script>
    <link rel="stylesheet" href="quickquizzer.css">
</head>
<body>
    <h1>Quick Quizzer</h1>
    <main>
        <div id="infoWindow">
            <p id="textHint"></p>
            <div id="imgHint"></div>
            <p id="textAnswer"></p>
            <div id="imgAnswer"></div>
        </div>
        <div class="buffer">
            <div id="weaponChoices" class="scrollMenu">
            </div>
        </div>
        <br>
        <button id="revealButton" onclick='answerClick()'>Reveal Answer</button>
        <button onclick='resetClick()'>Reset Weapon</button>
        <br>
        <p><input type="checkbox" id="automaticReset">Reset automatically after correct answer</p>
    </main>
</body>
</html>
