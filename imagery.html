  document.getElementById("1").style.margin = "50px 10px 20px "+where+"px";
  if(when==0){
  if(where<=1000){
  ++where;}
  }
  if(when==1){
    --whereto
  }
  document.getElementById("2").style.margin = "50px 10px 20px "+whereto+"px";

}
